<html>

<head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="stylesheet" href="style.css">
    <script src="gridout.js"></script>

    <!--The toolbar-->
    <div id="topbar">
        <div class="container">
            <br>
            <label style="color:white;">Size: <input type="range" class="input_bars" name="grid_num_x" id="grid_num_x" min="1" max="15" value="5" onchange="gridout.draw_here()"></label>
            <label style="color:white;">  Margins: <input type="range" class="input_bars" name="margin" id="margin" min="0" max="10" value="5" onchange="gridout.draw_here()"></label>
        </div>
    </div>
</head>

<body scroll="no" onload="gridout.draw_here()">
    <!--The grid area-->
    <div id="contentarea">
        <div class="container">
            <div id="gridarea">
                <p>####<br/>####</p>
            </div>
            <div id="dragarea">
                <div id="hiddencolor" class=""></div>
            </div>
        </div>
    </div>
</body>
<footer>
    <!--The identity bar-->
    <div id="bottombar">
        <div class="container">
            <p class="bars">Rbirm.us --- gridout</p>
        </div>
    </div>
</footer>
<script>
// thanks to terry.blargh
document.addEventListener('touchstart', onDocumentTouchMove, false);
document.addEventListener('touchmove', onDocumentTouchMove, false);

function onDocumentTouchStart(event)
{
    event.preventDefault(); //Allows firing of other events asap
    for(var i = 0; i < event.touches.length; i++)
    {
        clickX[i] = event.touches[i].pageX;
        clickY[i] = event.touches[i].pageY;
    }
}
function onDocumentTouchMove(event)
{
    event.preventDefault(); //Prevents Scrolling
    for(var i = 0; i < event.touches.length; i++)
    {
        clickX[i] = event.touches[i].pageX;
        clickY[i] = event.touches[i].pageY;
    }
}
</html>
